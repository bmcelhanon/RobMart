<h3>Character Points: {{wormStatus.characterPoints}}</h3>
<h3>Shard Points: {{wormStatus.shardPoints}}</h3>
<h2 (click)="selectedView=1">Powers</h2>

<div *ngIf="selectedView==1">

</div>
