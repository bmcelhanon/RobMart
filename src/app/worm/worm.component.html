<h3>Character Points: {{wormStatus.characterPoints}}</h3>
<h3>Shard Points: {{wormStatus.shardPoints}}</h3>
<span (click)="selectedView=1">Powers</span> | <span (click)="selectedView=2">Perks and Flaws</span>
<br/>
-------------------------------------------------<br/><br/>
<div *ngIf="selectedView==1">
  Powers (total of {{wormStatus.selectedShards.length}}):
  <app-shards [wormStatus]="wormStatus"></app-shards>
</div>
<div *ngIf="selectedView==2">
  Perks and Flaws (total of {{wormStatus.selectedPerkFlaws.length}}):
  <app-perkflaw [wormStatus]="wormStatus"></app-perkflaw>
</div>
